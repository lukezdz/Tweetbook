<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{commentEdit.commentId}" required="true"/>
        <f:viewAction action="#{commentEdit.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article class="text--justified">
            <header><h2>Edit comment</h2></header>
            <h:form class="ad__form">
                <div>
                    <h:outputLabel for="description" value="Description:"/>
                    <h:inputTextarea class="ui-control ui-input ui-textarea" id="description" value="#{commentEdit.comment.description}"/>
                </div>
                <br/>
                <div>
                    <h:commandButton class="ui-control ui-button" value="Update"
                                     action="#{commentEdit.saveAction()}"/>
                </div>
            </h:form>
        </article>

        <!--     //   </h:panelGroup>-->
    </ui:define>

</ui:composition>

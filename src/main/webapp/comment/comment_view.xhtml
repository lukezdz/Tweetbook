<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{commentView.id}" required="true"/>
        <f:viewAction action="#{commentView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <h:panelGroup  layout="block">
            <div>
                <div class="comment_desc">
                    Description: <h:outputText value="#{commentView.comment.description}"/>
                </div>

                <div class="comment_post">
                    Commented on post: <h:outputText value="#{commentView.comment.target}"/>
                </div>

                <div class="comment_author">
                    Author: <h:outputText value="#{commentView.comment.authorsEmail}"/>
                </div>
            </div>
        </h:panelGroup>
    </ui:define>

</ui:composition>

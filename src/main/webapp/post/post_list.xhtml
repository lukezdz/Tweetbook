<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">



    <ui:define name="content">
        <h:panelGroup layout="block">
            <article class="text--justified">
                <header><h2>Posts</h2></header>
                <h:dataTable value="#{postList.posts.posts}" var="post" styleClass="data-table">
                    <h:column>
                        <f:facet name="header">Author</f:facet>
                        <h:outputText value="#{post.authorsEmail}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Content</f:facet>
                        <h:outputText value="#{post.description}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">View</f:facet>
                        <h:link outcome="/post/post_view.xhtml" value="View">
                            <f:param name="id" value="#{post.id}"/>
                        </h:link>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Remove</f:facet>
                        <h:form>
                            <h:commandButton styleClass="ui-button ui-control" value="delete"
                                             action="#{postList.deleteAction(post)}"/>
                        </h:form>
                    </h:column>
                </h:dataTable>
            </article>
        </h:panelGroup>
    </ui:define>

</ui:composition>
